<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="center">
        <div class="center">
            <img src="./assets/img/google.jpg">
        </div>
        <table>
            <tbody>
                <tr>
                    <td colspan="3" class="bg-gray">
                        <div class="center">
                            <span>Search the web using Google!</span><br>
                            <input type="text" value size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #7EE5DA;">
                        <div class="center">
                            <span> Special Searches</span><br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        </div>

                    </td>
                    <td style="background-color: #70CCC2;">
                        <div class="center">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </div>
                    </td>
                    <td style="background-color: #62B3AA;">
                        <div class="center">
                            <span>Get Google!</span><br>
                            <span> updates monthly: </span><br>
                            <input type="hidden" name="listname" value="google-friends"><br>
                            <input type="text" name="emailaddr" value="your e-mail"><br>
                            <input type="submit" name="SubmitAction" value="Subscribe">&nbsp;&nbsp;
                            <a
                                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
        <p class="p-3">
            Copyright Â©1998 Google Inc.
        </p>


    </div>






</body>

</html>
